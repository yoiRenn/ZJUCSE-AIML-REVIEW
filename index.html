<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZJUCSE AI&ML REVIEW</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>📚 题库选择</h2>
            <button class="close-sidebar">&times;</button>
        </div>

        <div class="unit-list" id="unit-list">
        </div>
        <div style="padding: 0 20px 10px 20px;">
            <div style="font-size:0.85rem; color:#64748b; margin-bottom:8px; font-weight:bold;">📦 数据备份</div>
            <div class="btn-group">
                <button onclick="exportData()" class="btn-outline" style="font-size:0.9rem;">📤 导出进度</button>
                <button onclick="document.getElementById('import-file').click()" class="btn-outline"
                    style="font-size:0.9rem;">📥 导入</button>
                <input type="file" id="import-file" style="display:none" accept=".json" onchange="importData(this)">
            </div>
        </div>
        <div class="sidebar-footer">
            <div id="selection-stats" style="font-size:0.9em; color:#64748b; margin-bottom:10px;">
                已选 0 章 / 0 题
            </div>
            <div class="btn-group">
                <button id="btn-select-all" class="btn-outline">全选</button>
                <button id="btn-clear-all" class="btn-outline">清空</button>
            </div>
            <button id="btn-launch" class="btn-primary"
                style="width:100%; margin-top:10px; font-size:1.1em; padding:12px;">
                🚀 开始死磕
            </button>
        </div>
    </div>
    <div class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="top-bar">
            <button id="sidebar-toggle">☰ 章节</button>
            <h1 class="app-title">ZJUCSE AI&ML REVIEW </h1>
            <div class="top-actions">
                <button onclick="openSettingsModal()">⚙️ 设置</button>
            </div>
        </div>

        <div id="view-welcome" class="view-section">
            <div id="api-warning-banner" class="warning-banner" onclick="openSettingsModal()" style="display:none;">
                ⚠️ 尚未配置 API Key，AI 无法阅卷！<span style="text-decoration:underline; margin-left:5px;">点击配置</span>
            </div>
            <div class="lobby-container">
                <img src="icon.ico" class="lobby-icon" alt="App Logo">
                <h2>人机复习助手</h2>
                <p class="subtitle">von ÖßRen</p>

                <div class="lobby-actions">
                    <button id="btn-continue" class="btn-lobby btn-continue" style="display:none;"
                        onclick="continueSession()">
                        <span class="lobby-btn-icon">⏯️</span>
                        <div class="lobby-btn-text">
                            <span class="main-text">继续上次进度</span>
                            <span class="sub-text" id="continue-info">Round 1 | 剩余 0</span>
                        </div>
                    </button>

                    <button id="btn-new-game" class="btn-lobby"
                        onclick="document.getElementById('sidebar').classList.add('active')">
                        <span class="lobby-btn-icon">📚</span>
                        <div class="lobby-btn-text">
                            <span class="main-text">章节选择</span>
                            <span class="sub-text">开启新一轮复习</span>
                        </div>
                    </button>

                    <button id="btn-mistakes" class="btn-lobby btn-mistake" onclick="startReviewWrong()">
                        <span class="lobby-btn-icon">🔥</span>
                        <div class="lobby-btn-text">
                            <span class="main-text">死磕错题本</span>
                            <span class="sub-text" id="mistake-info">暂无错题</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="view-memory" class="view-section" style="display: none;">
            <div class="status-bar">
                <span id="memory-round-display" class="badge">Round 1</span>
                <span id="q-tag" class="badge tag-badge">Concept</span>
                <span class="spacer"></span>
                <span style="color:#64748b; font-size:0.9em;">剩余: <b id="memory-remain"
                        style="color:#2563eb">0</b></span>
                <button onclick="quitMemoryMode()" class="btn-text" style="color:#ef4444; margin-left:15px;">🛑
                    结束</button>
            </div>

            <div class="memory-card">
                <div class="card-question">
                    <div id="memory-q-text">题目加载中...</div>
                </div>

                <div id="ai-feedback-box" style="display:none; margin: 15px 0; animation: fadeIn 0.3s;">
                    <div id="ai-feedback-content"></div>
                </div>

                <div id="memory-answer-area" style="display:none;">
                    <div class="divider">💡 标准答案</div>
                    <div id="memory-a-text" class="markdown-body"></div>
                </div>
            </div>

            <div class="interaction-area">
                <textarea id="memory-input" class="main-input" placeholder="输入你的理解，按 Ctrl+Enter 让 AI 判卷..."
                    rows="3"></textarea>

                <button id="btn-reveal" class="btn-primary" onclick="revealMemoryAnswer()">🔮 AI 判卷
                    (Ctrl+Enter)</button>

                <div id="btn-grade-group" class="grade-buttons" style="display:none;">
                    <button onclick="rateMemory('wrong')" class="btn-grade wrong">❌ 没记住 (1)</button>
                    <button onclick="rateMemory('vague')" class="btn-grade vague">🤔 模糊 (2)</button>
                    <button onclick="rateMemory('correct')" class="btn-grade correct">✅ 记住了 (Enter)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <div id="sys-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <h3 style="margin-top:0">提示</h3>
            <p id="sys-modal-msg" style="margin: 20px 0; line-height: 1.5; color: #334155;"></p>
            <div class="modal-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
                <button id="sys-btn-cancel" class="btn-outline">取消</button>
                <button id="sys-btn-confirm" class="btn-primary">确定</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-top:0">⚙️ 设置</h3>

            <div class="form-group" style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom:5px; font-weight:bold;">模型选择</label>
                <select id="model-select" class="main-input" style="width:100%;">
                    <option value="Qwen/Qwen2.5-14B-Instruct">Qwen 2.5 14B (硅基流动/极速)</option>
                    <option value="deepseek-ai/DeepSeek-V3">DeepSeek V3 (硅基流动/深度)</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash (Google)</option>
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:5px; font-weight:bold;">API Key</label>
                <div style="display: flex; gap: 5px;">
                    <input type="password" id="api-key-input" class="main-input" placeholder="sk-..." style="flex:1;">
                    <button onclick="toggleKeyVisibility()" class="btn-outline" style="padding: 0 10px;">👁️</button>
                </div>
                <div id="api-key-status" style="display:none; margin-top:5px; font-size:0.9em;"></div>
            </div>

            <div class="modal-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="closeSettingsModal()" class="btn-outline">取消</button>
                <button onclick="saveApiKey()" class="btn-primary">保存配置</button>
            </div>
        </div>
    </div>
    <div id="mistake-modal" class="modal" style="display: none;">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3 style="margin:0">🔥 错题花名册</h3>
                <button class="close-btn" onclick="closeMistakeModal()">&times;</button>
            </div>

            <div class="modal-body">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <span style="font-size:0.9rem; color:#64748b;" id="mistake-stats-text">共 0 道错题</span>
                    <div class="btn-group">
                        <button class="btn-outline btn-small" onclick="toggleSelectMistakes(true)">全选</button>
                        <button class="btn-outline btn-small" onclick="toggleSelectMistakes(false)">清空</button>
                    </div>
                </div>

                <div id="mistake-list" class="mistake-list-container">
                </div>
            </div>

            <div class="modal-footer">
                <div style="display:flex; justify-content:space-between; width:100%;">
                    <button class="btn-outline" onclick="deleteSelectedMistakes()"
                        style="color:#ef4444; border-color:#fecaca;">🗑️ 移除选中</button>
                    <button class="btn-primary" onclick="launchMistakeReview()">⚔️ 选好了，开刷</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
